<div class="global-wrapper" ng-app="myApp">

    <!-- nav section -->
    
    <mat-toolbar color="green" class="app-header">
        <div>Whatsapp</div>
        <span class="nav-tool-items">
            <a id="backButton" mat-raised-button routerLink="mainChat" routerLinkActive="active">Back to chat</a>
        </span>
    </mat-toolbar>
    
        <!--     contact list   	 -->
        <div class="form">
          <div class="contactlist">
            <label id="labelContactList" for= "contactlist" style="font-size: 20px;">Contacts: </label>
            <select id="contactlist" style="height: 280px;" size="15"></select>
          </div>
          <div class="input">
            <mat-form-field>
              <mat-label>First Name:</mat-label>
              <input id="first_name" matInput type="text" >
            </mat-form-field><br>
            <mat-form-field>
              <mat-label>Last Name:</mat-label>
              <input id="last_name" matInput type="text"><br>
            </mat-form-field><br>
            <mat-form-field>
              <mat-label>E-Mail:</mat-label>
              <input id="email" matInput  type="text" disabled ><br>
            </mat-form-field><br>
            <mat-form-field>
              <mat-label>Phone Number:</mat-label>
              <input id="phone_number" matInput type="text" disabled>
            </mat-form-field>
          </div>
        </div>

        <form class="add_contact">
          <p id="labelAddContact">Add Contact</p>
          <mat-form-field>
            <mat-label>First Name:</mat-label>
            <input id="add_first_name" matInput type="text">
          </mat-form-field><br>
          <mat-form-field>
            <mat-label>Last Name:</mat-label>
            <input id="add_last_name" matInput type="text"><br>
          </mat-form-field><br>
          <mat-form-field>
            <mat-label>E-Mail:</mat-label>
            <input id="add_email" matInput  type="text" ><br>
          </mat-form-field><br>
          <mat-form-field>
            <mat-label>Phone Number:</mat-label>
            <input id="add_phone_number" matInput type="text" >
          </mat-form-field>

        </form>

        <button mat-fab aria-label="Example icon button with a heart icon" id="add" class="button-header" (click)="addContact()">
          <mat-icon>person_add</mat-icon>
        </button>
        <button mat-fab aria-label="Example icon button with a heart icon" id="edit" class="button-header" (click)="editContact()">
          <mat-icon>border_color</mat-icon>
        </button>
        <button mat-fab aria-label="Example icon button with a heart icon" id="delte" class="button-header" (click)="deleteContact()">
          <mat-icon>person_remove</mat-icon>
        </button>
