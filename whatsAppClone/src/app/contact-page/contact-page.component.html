<div id="body">
    <div id="profilecontent">
        <div id="upperborder">
            <h1>Profile and status</h1>
          <a mat-mini-fab  aria-label="Example icon button with a home icon" 
          routerLink="backToMainChat" routerLinkActive="active" class="button-header">
            <mat-icon>keyboard_arrow_left</mat-icon>
          </a>
      
        </div>
        <div id="profilephoto">
            <label for="files" class="btn">
                <img id="myImg"  alt="" height="200px">

            <input type="file" id="files" style="visibility:hidden">
    
        </div>
        <br>
        <div class="div-border">
            <mat-form-field class="example-form-field">
                <mat-label>Your name</mat-label>
                <input matInput type="text">

        </div>
        <div class="div-border">
            <mat-form-field class="example-form-field">
                <mat-label>Your status</mat-label>
                <input matInput type="text" >

        </div>
