<section class="chat">
    <div class="header">
        <div class="chatname">
            <h3>{{'ROOM NAME'}}</h3>
        </div>
        <div class="chat_header_right">
        </div>
    </div>
    <div class="body">
        <div *ngFor="let message of messageList">
            <p>{{ message }}</p>
        </div>

    </div>
    <div class="footer">
        <input [(ngModel)]="newMessage" id="textinput" placeholder="Type a message" />
        <button [disabled]="!newMessage" mat-mini-fab aria-label="Example icon-button with a heart icon"
            (click)=" sendMessage()" class="sendbutton">
            <mat-icon>send</mat-icon>
        </button>

    </div>
</section>
