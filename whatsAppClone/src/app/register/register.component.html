<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>

    <form class="form">

      <mat-card-content>
        <mat-form-field class="form-field">
          <input matInput placeholder="Username" required>
        </mat-form-field>

        <mat-form-field class="form-field">
          <input matInput placeholder="Email" required>
        </mat-form-field>

        <mat-form-field class="form-field">
            <input matInput type="password" placeholder="Password" required>

        </mat-form-field>
      </mat-card-content>

      <button mat-stroked-button class="btn-block">Register</button>

    </form>
  </mat-card>
</div>
