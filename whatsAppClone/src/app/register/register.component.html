<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">

  <mat-toolbar color="green" class="app-header">
    <div><a href="#" target="_blank" class="logo">Whatsapp</a></div>
    <span class="nav-tool-items">
      <a mat-button routerLink="signin" routerLinkActive="active">Sign in</a>
      <a mat-button mat-raised-button routerLink="register" routerLinkActive="active">Register</a>
    </span>
  </mat-toolbar>

  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>

    <form class="form">

      <mat-card-content>
        <mat-form-field class="form-field">
          <input matInput placeholder="Username" required>
        </mat-form-field>

        <mat-form-field class="form-field">
          <input matInput placeholder="Email" required>
        </mat-form-field>

        <mat-form-field class="form-field">
            <input matInput type="password" placeholder="Password" required>

        </mat-form-field>
      </mat-card-content>

      <!-- <button mat-stroked-button class="btn-block">Register</button> -->
      <a mat-stroked-button class="btn-block" routerLink="mainChat" routerLinkActive="active">Sign in</a>

    </form>
  </mat-card>
</div>
