<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-toolbar color="green" class="app-header">
    <div><a href="#" target="_blank" class="logo">Whatsapp</a></div>
    <span class="nav-tool-items">
      <a mat-button routerLink="signin" routerLinkActive="active">Sign in</a>
      <a mat-button mat-raised-button routerLink="register" routerLinkActive="active">Register</a>
    </span>
  </mat-toolbar>

  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Sign in</mat-card-title>
    </mat-card-header>

    <form class="form" (ngSubmit)="onSubmit()">
      <mat-card-content>
        <mat-form-field class="form-field">
          <input matInput required placeholder="Username" [(ngModel)]="username" name="username"  />
        </mat-form-field>

        <mat-form-field class="form-field">
          <input matInput type="password" required placeholder="Password" [(ngModel)]="password" name="password" />
        </mat-form-field>
      </mat-card-content>
      <p id="log"></p>
      <button type="submit" mat-stroked-button class="btn-block">Login</button>
    </form>
  </mat-card>
</div>
